<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="palindrome.css">
</head>
<body>
    <div class="container main__box">
        <h1 class="heading">Palindrome Checker</h1>

        <div class="container input__box">
            <label for="userInput" class="form-label">Enter number</label>
            <input id="userInput" class="form-control box" type="text" placeholder="Enter your numbers" aria-label="Enter a series of numbers">
            <button class="btn btn-primary butt" onclick="checkPalindrome()">Check</button>
            <p id="userOutput" class="output"></p>
        </div>
    </div>
    
    <script src="palindrome.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
