<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="subtotal.css">
</head>
<body>
    <div class="container main__box">
        <h1 class="heading">Tip Calculator</h1>

        <div class="container input__box">
            <label for="subtotal" class="form-label">Enter Subtotal</label>
            <input id="subtotal" class="form-control box" type="number" placeholder="Subtotal" aria-label="Subtotal">
            
            <label for="tipPercentage" class="form-label mt-3">Tip Percentage (%)</label>
            <input id="tipPercentage" class="form-control box" type="number" placeholder="Tip Percentage" aria-label="Tip Percentage">
            
            <button class="btn btn-primary butt mt-3" onclick="calculateTotal()">Calculate Total</button>
            <p id="totalOutput" class="output"></p>
        </div>
    </div>
    
    <script src="subtotal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
